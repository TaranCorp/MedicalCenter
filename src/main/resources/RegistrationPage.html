<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
<style>



</style>
</head>
<body>

<form>
    <p>
    <dt><b>First name:</b></dt>
    <input type="text" name="firstname" required><br>
    <dt><b>Last name:</b></dt>
    <input type="text" name="lastname" required><br>
    <dt><b>Adres email:</b></dt>
    <input type="email" name="adres email" required><br>
    <dt><b>Nr telefonu:</b></dt>
    <input type="text" name="nr tel" value="+48" maxlength="12" required><br>
    <dt><b>Data urodzenia:</b></dt>
    <input type="date" name="data urodzenia" required><br><br>
    <dt><b>Pesel:</b></dt>
    <input type="text" name="Pesel" value="number" maxlength="11" required>  <!--do poprawy--><br><br>
    <dt>Kobieta:
    <input type="checkbox" name="kobieta" value="kobieta" required>
    Mężczyzna
    <input type="checkbox" name="mężczyzna" value="mężczyzna" required><br><br>
    Obcokrajowiec
    <input type="checkbox" name="obocokrajowiec" value="obcokrajowiec" required><br><br>

    <input type="submit" value="Wyślij"><br><br>
    <input type="reset" value="Wyczyść">
    </p>

</form>

</body>
</html>
